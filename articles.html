    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .sidebar {
            min-height: 100vh;
            background: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }
        .sidebar .nav-link.active {
            font-weight: bold;
            color: #667eea !important;
        }
        .article-section {
            margin-bottom: 3rem;
            padding: 2rem 1rem;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            transition: box-shadow 0.5s, background 0.5s;
        }
        .article-section.highlight {
            background: #e9f0ff;
            box-shadow: 0 4px 16px rgba(102,126,234,0.2);
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }
        .article-img {
            width: 100%;
            max-width: 350px;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .author-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 1rem;
        }
        .author-section {
            display: flex;
            align-items: center;
            margin-top: 1.5rem;
        }
    </style>
</head>

        </div>
